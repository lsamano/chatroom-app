<!DOCTYPE html>
<html>

<head>
    <title>Group Chat</title>
    <link rel="stylesheet" href="/index.css" />
    <script src="../../socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
</head>

<body>
    <ul id="messages"></ul>
    <form action="/" method="POST" id="chatForm">

    </form>

</html>
